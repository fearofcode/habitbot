
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Habitbot: Change your life one day at a time{% endblock %}</title>
    <meta name="description" content="Habitbot is a free recurring task scheduler">
    <meta name="author" content="Warren Henning (@fearofcode)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/style.css" rel="stylesheet">

    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body  {% block bodytag %}{% endblock %}>

    {% block nav %}
    {% endblock %}
    

    
    <div class="container">
        {% block messages %}
        {% endblock %}
        
        {% block content %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/habitbot.js"></script>

{% block extrascripts %}

{% endblock %}

  </body>
</html>
